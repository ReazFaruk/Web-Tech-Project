<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333;
		}

li {
	  float: left;
	}



.navitem {
	display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;

}



/* Change the link color to #111 (black) on hover */
.navitem:hover {
  background-color: #111;
}
.dropbtn {
  background-color: #333;
  color: white;
  padding: 14px 16px;
  border: none;
  cursor: pointer;
  text-decoration: none;
}

.regbtn{
  background-color: #333;
  color: white;
  padding: 14px 16px;
  border: none;
  cursor: pointer;
  text-decoration: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #111;
}
</style>
</head>
<body>
<ul>
  <li><a href="default.asp" class="navitem">Home</a></li>
  <li><a href="news.asp" class="navitem">News</a></li>
  <li><a href="contact.asp" class="navitem">Contact</a></li>
</ul>
<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
  
</div>
	<button class="regbtn">Registration</button>
</body>
</html>
